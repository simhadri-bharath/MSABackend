# Database configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Hibernate configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_DDL_AUTO}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_DIALECT}

# Server port
server.port=${SERVER_PORT}

jwt.secret=MySuperSecretKey12345678901234567890
jwt.expiration=36000000 